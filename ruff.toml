# ruff.toml

line-length = 88
indent-width = 4

target-version = "py312"

[lint]
# Enable specific rule sets:
# E/W = pycodestyle (standard linting)
# F   = Pyflakes (finds actual errors)
# I   = isort (sorts imports automatically)
# B   = flake8-bugbear (finds likely bugs/pitfalls)
# UP  = pyupgrade (rewrites old syntax to modern Python)
select = ["E", "W", "F", "I", "B", "UP", "D", "SIM"]

[lint.pydocstyle]
convention = "google"

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"